# Permalinks
permalink:           pretty

# Setup
title:               'accssible'
url:                 https://accssible.com
tagline:             writing about CSS & design
paginate:            20
baseurl:             ""
analytics_id:        UA-132077729-1

# Includes
include:
  - _redirects

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# Cloudinary
cloudinary:
  cloud_name: bradtaunt

# About/contact
author:
  name:              Bradley Taunt
  url:               https://twitter.com/bradtaunt
  email:             bradleytaunt@gmail.com

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/bradleytaunt/accssible

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-cloudinary
  - disqus-for-jekyll

# Disqus
disqus:
  name: "accssible" # required
  noscript: "Please activate JavaScript if you wish to comment." # optional
