---
layout: default-post
---

<article class="post" role="article">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">Posted on <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time></span>
  {{ content }}
  <div class="disqus-container">
    {% disqus %}
  </div>
</article>
